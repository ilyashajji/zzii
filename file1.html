<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pour Mon Amour ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe6e6, #ffb6c1);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        input:focus {
            border-color: #ff1493;
            box-shadow: 0 0 10px rgba(255,20,147,0.2);
        }

        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255,20,147,0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,20,147,0.4);
        }

        .love-icon {
            font-size: 40px;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>

    <div class="form-container">
        <div class="love-icon">üíù</div>
        <h1 class="title">Mon Amour Secret</h1>
        <p class="subtitle">Entre dans notre monde d'amour √©ternel, o√π chaque moment devient magique...</p>
        
        <form onsubmit="return validateForm(event)">
            <input type="text" id="wife" placeholder="Nom de la plus belle femme du monde" required>
            <input type="text" id="husband" placeholder="Nom de l'homme le plus chanceux" required>
            <button type="submit">R√©v√©ler Notre Amour</button>
        </form>
    </div>

    <script>
        // Cr√©ation des c≈ìurs flottants
        function createHearts() {
            const hearts = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'];
            
            setInterval(() => {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                hearts.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        createHearts();

        function validateForm(event) {
            event.preventDefault();
            const wife = document.getElementById('wife').value.toLowerCase();
            const husband = document.getElementById('husband').value.toLowerCase();
            
            if (wife === 'zineb okba' && husband === 'ilyas hajji') {
                window.location.href = 'file2.html';
            } else {
                alert('Ces noms ne correspondent pas √† notre histoire d\'amour...');
            }
        }
    </script>
</body>
</html>
